<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jjqyrbnwrc"></script>
<script>
    var weddinghall = new naver.maps.LatLng(35.536258, 129.258718),
        map = new naver.maps.Map('map', {
            center: weddinghall.destinationPoint(0, 500),
            draggable: false,
            zoom: 10
        }),
        marker = new naver.maps.Marker({
            map: map,
            position: weddinghall
        });

    var contentString = [
        '<div class="map-inner" style="padding:10px">',
        '   <span><b>문수컨벤션웨딩홀</b></span>',
        '   <hr>',
        '   <div>울산광역시 남구 무거동 문수로 44</div>',
        '   <div>',
        '     <u><a href="http://naver.me/GkQIpQSE">네이버지도</a></u>',
        '     <u><a href="http://kko.to/V0NK7PWjB">다음지도</a></u>',
        '   </div>',
        '</div>'
    ].join('');

    var infowindow = new naver.maps.InfoWindow({content: contentString});
    naver.maps.Event.addListener(marker, "click", function (e) {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });

    infowindow.open(map, marker);
